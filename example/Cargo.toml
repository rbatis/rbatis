[package]
name = "example"
version = "0.1.0"
authors = ["zhuxiujia <zhuxiujia@qq.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]


#serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

#web library
actix-web = "2.0"
actix-rt = "1.0"
hyper = "0.13"
tide = "0.11.0"


log = "0.4"
fast_log = "1.2.0"


#runtime
async-std = {version="1.3.0",features = ["attributes"] }
tokio = { version = "0.2", features = ["full"] }


rbatis-core = { version = "0.0.1", path = "../rbatis-core", default-features = false , features = ["runtime-async-std","mysql","all-type"]}
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4.0"
rbatis = {path = "../"}