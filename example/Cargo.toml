[package]
name = "example"
version = "0.1.0"
authors = ["zhuxiujia <zhuxiujia@qq.com>"]
edition = "2018"
publish = false


[[bin]]
name = "actix-web"
path = "src/actix_web/main.rs"

[[bin]]
name = "tide"
path = "src/tide/main.rs"

[[bin]]
name = "hyper"
path = "src/hyper/main.rs"

[[bin]]
name = "warp"
path = "src/warp/main.rs"

[[bin]]
name = "rocket"
path = "src/rocket/main.rs"

[[bin]]
name = "ntex"
path = "src/ntex/main.rs"

[[bin]]
name = "axum"
path = "src/axum/main.rs"

[dependencies]
#serde and base types
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = "0.8"
lazy_static = "1.4.0"
bigdecimal = { version = "0.2.0", features = ["serde"] }
#log lib
log = "0.4"
fast_log = "1.3"
#async runtime lib
tokio = { version = "1.12", features = ["full"] }
async-std = { version = "1.9", features = ["attributes", "tokio1"] }
#rbatis lib(debug_mode will print json data)
bson2 = { version = "2.0.3", features = ["uuid-0_8", "chrono-0_4"] }
rbatis = { path = "../", features = ["debug_mode"] }
#(not necessary)only use custom py_sql
rexpr = { version = "1.0" }
py_sql = "1.0"
#web lib
actix-web = "3"
actix-http = "2.0"
actix-rt = "1.0"
hyper = "0.14"
tide = "0.16"
warp = "0.3"
rocket = "0.5.0-rc.1"
ntex = "0.4"
axum = "0.3"
tracing = "0.1" #axum need this