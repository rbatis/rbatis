[package]
name = "example"
version = "0.1.0"
authors = ["zhuxiujia <zhuxiujia@qq.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

#serde and base types
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4.0"

bigdecimal_ = { version = "0.2.0", package = "bigdecimal", features = ["serde"] }

#web library
actix-web = "2.0"
actix-rt = "1.0"
hyper = "0.13"
tide = "0.12.0"


log = "0.4"
fast_log = "1.3"

#runtime
tokio = { version = "0.2", features = ["full"] }
#choose tokio dep,or you can use default
async-std = { version = "1.6", features = ["attributes","tokio02"] }

#rbatis dep
rbatis = { path = "../" }
rbatis-core = { path = "../rbatis-core", features = ["all"] }
#if disable print, use features = ["no_print"]
rbatis-macro-driver = { path = "../rbatis-macro-driver"}