[package]
name = "example"
version = "0.1.0"
authors = ["zhuxiujia <zhuxiujia@qq.com>"]
edition = "2018"
publish = false


[[bin]]
name = "actix-web"
path = "src/actix_web/main.rs"

[[bin]]
name = "tide"
path = "src/tide/main.rs"

[[bin]]
name = "hyper"
path = "src/hyper/main.rs"

[[bin]]
name = "warp"
path = "src/warp/main.rs"

[dependencies]
#serde and base types
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = "0.8"
lazy_static = "1.4.0"
bigdecimal = { version = "0.2.0", features = ["serde"] }
#log lib
log = "0.4"
fast_log = "1.3"
#async runtime lib
tokio = { version = "0.2", features = ["full"] }
async-std = { version = "1.9", features = ["attributes", "tokio1"] }
#rbatis lib
rbatis = { path = "../", features = ["debug_mode","snowflake"] }
#(not necessary)only use custom py_sql
rexpr = { version = "1.0" }
py_sql = "1.0"

#web lib
actix-web = "3"
actix-http = "2.0"
actix-rt = "1.0"
hyper = "0.14"
tide = "0.16"
warp = "0.3"