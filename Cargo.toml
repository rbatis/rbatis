[workspace]
members = [
    ".",
    "rbatis-core",
    "rbatis-macro-driver",
    "example"
]

[package]
name = "rbatis"
version = "1.5.8"
description = "Rust ORM Framework High Performance高性能Rust ORM框架(JSON based)"
readme = "Readme.md"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"
license = "MIT"


[features]
default = ["runtime-async-std"]
runtime-async-std = ["rbatis-core/runtime-async-std"]
runtime-tokio = ["rbatis-core/runtime-tokio"]

[dependencies]
rbatis-core = { version = "1.5.8", path = "rbatis-core", default-features = false, features = ["all"] }
chrono = { version = "0.4", features = ["serde"] }
xml-rs = "0.8"
lazy_static = "1.4.0"

#serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"

#async
async-std = { version = "1.6" }
tokio = { version = "0.2", features = ["full"] }

uuid = { version = "0.8", features = ["serde", "v4"] }
log = "0.4"
fast_log = "1.2.3"

#async trait
async-trait = "0.1.31"

futures-core = { version = "0.3.4" }
crossbeam-queue = "0.2.3"
once_cell = "1.4.0"
dashmap = "3.11.9"