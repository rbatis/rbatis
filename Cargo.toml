[workspace]
members = [
    ".",
    "rbatis-core",
    "rbatis-macro-driver",
    "example"
]

[package]
name = "rbatis"
version = "1.7.23"
description = "Rust ORM Framework High Performance高性能Rust ORM框架(JSON based)"
readme = "Readme.md"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"
license = "MIT"
documentation = "https://rbatis.github.io/rbatis.io/#/"
repository = "https://github.com/rbatis/rbatis"
homepage = "https://rbatis.github.io/rbatis.io/#/"
[features]

[dependencies]
rbatis-core = { version = "1.7.23", path = "rbatis-core" }
chrono = { version = "0.4", features = ["serde"] }
xml-rs = "0.8"
lazy_static = "1.4.0"

#serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"

#async
async-std = { version = "1.6" }
uuid = { version = "0.8", features = ["serde", "v4"] }
log = "0.4"
fast_log = "1.2.3"

#async trait
async-trait = "0.1.31"
futures-core = { version = "0.3.6" }
crossbeam-queue = "0.2.3"
once_cell = "1.4.1"