[package]
name = "rbatis"
version = "0.1.0"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"

[dependencies]
chrono = "0.4"
xml-rs = "0.8"
lazy_static = "1.4.0"

#serde
serde = { version = "1.0.44", features = ["derive"] }
serde_json = "1.0.44"
serde_yaml = "0.8"

#async
async-std = {version="1.3.0",features = ["attributes"] }

uuid = { version = "0.8", features = ["serde", "v4"] }
actix-web = "2.0"
actix-rt = "1.0"
log = "0.4"
log4rs = "0.8.3"
#sql drivers
rdbc = {git = "https://github.com/rbatis/rdbc",path="/rdbc"}
rdbc-mysql = {git = "https://github.com/rbatis/rdbc",path="/rdbc-mysql"}
rdbc-postgres = {git = "https://github.com/rbatis/rdbc",path="/rdbc-postgres"}
