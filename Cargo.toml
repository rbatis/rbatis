[package]
name = "Rbatis"
version = "0.1.0"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"

[dependencies]
chrono = "0.4"
xml-rs = "0.8"


serde = { version = "1.0", features = ["derive"] }
# serde_json is just for the example, not required in general
serde_json = "1.0"

#sql drivers
mysql="*"
postgres = "*"
postgres-shared = {version = "*", features = ["with-serde_json"] }

rbatis_macro = { path = "../Rbatis/rbatis_macro" }
rbatis_macro_derive = { path = "../Rbatis/rbatis_macro_derive" }

[features]
no-logging = []
with-chrono = ["postgres-shared/with-chrono"]
with-serde_json = ["postgres-shared/with-serde_json"]
with-time = ["postgres-shared/with-time"]
[badges.circle-ci]
repository = "sfackler/rust-postgres"