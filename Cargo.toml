[package]
name = "rbatis"
version = "1.2.9"
description = "Rust ORM Framework High Performance高性能Rust ORM框架(JSON based)"
readme = "Readme.md"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"
license = "MIT"

[workspace]

members=[
 "example",
 "rbatis-core"
]

[features]
default = [ "runtime-async-std" ]
runtime-async-std = [ "rbatis-core/runtime-async-std", "async-std" ]
runtime-tokio = [ "rbatis-core/runtime-tokio", "tokio" ]

[dependencies]
rbatis-core = { version = "1.2.6", path = "rbatis-core", default-features = false, optional = true, features = ["all"]}
chrono = { version = "0.4", features = ["serde"] }
xml-rs = "0.8"
lazy_static = "1.4.0"

#serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"

#async
async-std = { version = "1.6.0", optional = true }


uuid = { version = "0.8", features = ["serde", "v4"] }
log = "0.4"
fast_log = "1.2.2"

#web library
actix-web = "2.0"
actix-rt = "1.0"
tokio = { version = "0.2", optional = true, features = ["full"] }
hyper = "0.13"

#async trait
async-trait = "0.1.31"


futures-core = { version = "0.3.4"}
crossbeam-queue = "0.2.3"


tide = "0.12.0"

once_cell = "1.4.0"