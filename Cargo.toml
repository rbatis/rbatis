[workspace]
members = [
    ".",
    "rbs",
    "rbatis-sql/rbatis-sql-macro",
    "rbatis-sql",
    "rbdc",
    "rbdc-mysql",
    "rbdc-pg",
    "rbdc-sqlite",
    "rbdc-mssql",
    "rbdc-oracle",
    "rbatis-macro-driver",
    "example",
]

[package]
name = "rbatis"
version = "3.1.16"
description = "Rust ORM Framework High Performance(Bson based)"
readme = "Readme.md"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2021"
license = "Apache-2.0"
documentation = "https://rbatis.github.io/rbatis.io/#/en/"
repository = "https://github.com/rbatis/rbatis"
homepage = "https://rbatis.github.io/rbatis.io/#/en/"

[features]
default = ["default_mode","debug_mode"]
#debug_mode feature will show decode json data
debug_mode = ["rbatis-macro-driver/debug_mode", "rbatis-sql/debug_mode"]
default_mode = ["rbatis-macro-driver", "rbatis-sql"]
#support upper case sql keyword
upper_case_sql_keyword = []

[dependencies]
rbatis-sql = { version = "4.0", path="rbatis-sql", optional = true }
rbatis-macro-driver = { version = "4.0", path = "rbatis-macro-driver", default-features = false, optional = true }
serde = "1"
#uuid
uuid = { version = "0.8", features = ["serde", "v4"] }
#log
log = "0.4"
#async trait
async-trait = "0.1"
futures-core = { version = "0.3" }
futures = { version = "0.3" }
once_cell = "1.10"
#object_id
hex = "0.4"
rand = "0.8"
rbs = { path = "rbs" }
rbdc = { path = "rbdc" }
decimal = "2"
crossbeam = "0.8.2"

chrono = { version = "0.4", features = ["serde"] }
[dev-dependencies]
serde_json = "1"
tokio = {version="1",features=["fs", "net", "rt", "rt-multi-thread", "time", "io-util"]}

[profile.release]
lto = true
opt-level = 3
codegen-units = 1