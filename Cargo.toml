[workspace]
members = [
    ".",
    "rbatis-core",
    "rbatis-macro-driver",
    "example"
]

[package]
name = "rbatis"
version = "1.8.42"
description = "Rust ORM Framework High Performance(JSON based)"
readme = "Readme.md"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"
license = "MIT"
documentation = "https://rbatis.github.io/rbatis.io/#/"
repository = "https://github.com/rbatis/rbatis"
homepage = "https://rbatis.github.io/rbatis.io/#/"

[features]
default = ["async-io"]
actix = ["rbatis-core/actix", "async-std"]
tokio02 = ["async-std", "rbatis-core/tokio02", "async-std/tokio02"]
tokio03 = ["async-std", "rbatis-core/tokio03", "async-std/tokio03"]
async-io = ["rbatis-core/async-io", "async-std"]

async-io-mysql = ["rbatis-core/async-io-mysql", "async-std"]
async-io-postgres = ["rbatis-core/async-io-postgres", "async-std"]
async-io-sqlite = ["rbatis-core/async-io-sqlite", "async-std"]
async-io-mssql = ["rbatis-core/async-io-mssql", "async-std"]

tokio03-mysql = ["rbatis-core/tokio03-mysql", "async-std/tokio03", "async-std"]
tokio03-postgres = ["rbatis-core/tokio03-postgres", "async-std/tokio03", "async-std"]
tokio03-sqlite = ["rbatis-core/tokio03-sqlite", "async-std/tokio03", "async-std"]
tokio03-mssql = ["rbatis-core/tokio03-mssql", "async-std/tokio03", "async-std"]

tokio02-mysql = ["rbatis-core/tokio02-mysql", "async-std/tokio02", "async-std"]
tokio02-postgres = ["rbatis-core/tokio02-postgres", "async-std/tokio02", "async-std"]
tokio02-sqlite = ["rbatis-core/tokio02-sqlite", "async-std/tokio02", "async-std"]
tokio02-mssql = ["rbatis-core/tokio02-mssql", "async-std/tokio02", "async-std"]

actix-mysql = ["rbatis-core/actix-mysql", "async-std/tokio02", "async-std"]
actix-postgres = ["rbatis-core/actix-postgres", "async-std/tokio02", "async-std"]
actix-sqlite = ["rbatis-core/actix-sqlite", "async-std/tokio02", "async-std"]
actix-mssql = ["rbatis-core/actix-mssql", "async-std/tokio02", "async-std"]

snowflake = ["rustflake"]

[dependencies]
rbatis-core = { version = "1.8.42", path = "rbatis-core", default-features = false, optional = true }
async-std = { version = "1.7", optional = true }
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4"
#serde
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
serde_yaml = "0.8"
#uuid
uuid = { version = "0.8", features = ["serde", "v4"] }
#log
log = "0.4"
#async trait
async-trait = "0.1"
futures-core = { version = "0.3" }
once_cell = "1.5"
rustflake = { version = "0.1", package = "rustflake", optional = true }
[dev-dependencies]
fast_log = "1.3"