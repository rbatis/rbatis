[package]
name = "rbatis"
version = "0.1.0"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"

[dependencies]
chrono = "0.4"
xml-rs = "0.8"
lazy_static = "1.4.0"


serde = { version = "1.0.44", features = ["derive"] }
# serde_json is just for the example, not required in general
serde_json = "1.0.44"

#sql drivers
mysql="*"
postgres = {version = "0.17.0-alpha.1", features = ["with-serde_json-1"] }
#postgres-shared = {version = "*", features = ["with-serde_json"] }

async-std = {version="1.3.0",features = ["attributes"] }

uuid = { version = "0.8", features = ["serde", "v4"] }
