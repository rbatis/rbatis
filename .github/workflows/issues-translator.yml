name: 'issue-translator'
on: 
  issue_comment:
    types: [created]
  issues:
    types: [opened]
    
jobs:
   build:
     runs-on: unbutu-latest
     steps:
        - uses: tomsun28/issues-translate-action@v2.6
          with:
            # Is need modify issue title, true or false, default false.
            IS_MODIFY_TITLE: true
            # Custom bot note message.
            CUSTOM_BOT_NOTE: The issue body's language is not English, translate it automatically, please use English next time. 👯👭🏻🧑‍🤝‍🧑👫🧑🏿‍🤝‍🧑🏻👩🏾‍🤝‍👨🏿👬🏿
